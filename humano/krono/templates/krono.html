<!-- DASHBOARD -->
<script type="text/template" id="krono-dash">
    <div class="dash-container">
        <div id="main">
            <div class="row text-white fw-light">
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-2">
                    <div id="cards" class="bg1 border rounded d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h3 class="card-title fw-normal">20</h3>
                            <p class="card-text">LEAVE</p>
                        </div>
                        <img id="leave" src="../static/img/leave.png" class="">  
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-2">
                    <div id="cards" class="bg2 border rounded d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h3 class="card-title fw-normal">30</h3>
                            <p class="card-text">OVERTIME</p>
                        </div>
                        <img src="../static/img/overtime.png"> 
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-2">
                    <div id="cards" class="bg3 border rounded d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h2 class="card-title fw-normal">45</h2>
                            <p class="card-text">HOLIDAY & RESTDAY</p>
                        </div>
                        <img src="../static/img/holiday.png">   
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-3">
                    <div id="cards" class="bg4 border rounded d-flex align-items-center justify-content-between p-3">
                        <div class="">
                            <h3 class="card-title fw-normal">13</h3>
                            <div class="d-flex align-items-center gap-2">
                                <p class="card-text">NEW EMPLOYEE</p>
                            </div>
                        </div>
                        <img src="../static/img/new.png">   
                    </div>
                </div>
            </div>

            <div id="d-table" class="row text-white fw-light">
                <div class="col-xl-8 col-12 mb-md-4 mb-3">
                    <div class="h-100 w-100 bg-white mb-md-4 mb-4 rounded border">
                        <div class="bg1 card-header rounded-top">
                            <p class="h-100 d-flex align-items-center mx-3">Birthday Celebrants</p>
                        </div>

                        <div id="dash-table" class="mx-3 mt-md-1 mt-0 pt-3">
                            <table class="table w-100" id="table-birthday-celebration">
                                <thead class="table-light border-b border-black align-middle text-nowrap">
                                    <tr>
                                        <th scope="col">Birthday</th>
                                        <th scope="col">Employee #</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Department</th>
                                        <th scope="col">Age</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    {{#birthday}}
                                    <tr class="border-b">
                                        <td class="">{{birthday}}</td>
                                        <td class="">{{empNo}}</td>
                                        <td class="">{{name}}</td>
                                        <td class="">{{department}}</td>
                                        <td class="">{{age}}</td>
                                    </tr>
                                    {{/birthday}}
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div>

                <!-- CALENDAR -->
                <div class="col-xl-4 col-12 mb-md-4 mb-3">
                    <div class="border rounded bg-white md:h-100 h-auto">
                        <div class="bg1 card-header rounded-top ">
                            <p class="h-100 d-flex align-items-center px-3 fw-medium">Calendar</p>
                        </div>  
                        <div id="cal" class="w-full">
                            <div class="calendar">
                                <div id="month" class="d-flex align-items-center justify-content-between text-black">
                                    <i id="prev" class="icon-nav fa-solid fa-chevron-left"></i>
                                    <span class="current-date"></span>    
                                    <i id="next" class="icon-nav fa-solid fa-chevron-right text-[#107A71] text-sm"></i>
                                </div>
                                <ul class="weeks">
                                    <li>S</li>
                                    <li>M</li>
                                    <li>T</li>
                                    <li>W</li>
                                    <li>T</li>
                                    <li>F</li>
                                    <li>S</li>
                                </ul>
                                <ul class="days"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Employee -->
            <div id="d-table" class="row text-white fw-light">
                <div class="col-xl-8 col-12 mb-md-4 mb-3">
                    <div class="h-100 w-100 bg-white mb-md-4 mb-4 rounded border">
                        <div class="bg1 card-header rounded-top">
                            <p class="h-100 d-flex align-items-center mx-3">New Employee</p>
                        </div>

                        <div id="dash-table" class="mx-3 mt-md-1 mt-0 pt-3">
                            <table class="table w-100" id="table-new-employee">
                                <thead class="table-light border-b border-black align-middle text-nowrap">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Employee #</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Date Hired</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    {{#newemployee}}
                                    <tr class="border-b">
                                        <td>{{count}}</td>
                                        <td>{{empNo}}</td>
                                        <td>{{name}}</td>
                                        <td>{{datehired}}</td>
                                    </tr>
                                    {{/newemployee}}
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div>

                <!-- Department -->
                <div class="col-xl-4 col-12 mb-md-4 mb-3">
                    <div class="border rounded bg-white md:h-100 h-auto">
                        <div class="bg3 card-header rounded-top ">
                            <p class="h-100 d-flex align-items-center px-3 fw-medium">Department</p>
                        </div>  
                        <div id="dep" class="px-1 my-md-4 my-3">
                            <div class="overflow-x-auto">
                                <table class="w-100">
                                    {{#empcount}}
                                    <tr>
                                        <td class="px-3 py-2">{{deptname}}</td>
                                        <td class="px-3 py-2 text-center">{{count}}</td>
                                    </tr>
                                    {{/empcount}}
                                    <tr class="text-end fw-medium">
                                        <td class="px-1 md:px-0 py-2 fs-6">TOTAL :</td>
                                        <td class="px-md:px-0 py-2 text-center fs-4" style="color: #107A71;">{{totalemp}}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- MASTER FILE -->
<script type="text/template" id="krono-master-file">
    <div class="back-main bg-white h-100 mx-md-4 mx-3">
        <div class="bg-white"> 
            <div id="text-btn" class="d-flex align-items-center justify-content-between px-md-4 px-3 fw-medium">
                <span class="fw-medium">Master File</span>
                <button type="button" class="new rounded border-0 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal"> New </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                            <p class="modal-title" id="exampleModalLabel">New Employee</p>
                            <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                        </div>

                        <div class="body-modal">
                            <form class="row my-1 needs-validation" novalidate>
                                <div class="modal-body-info">
                                    <div class="">
                                        <label for="validationCustom01" class="form-label">Firstname</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label">Middlename</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label">Lastname</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-success mt-3 w-100" type="submit">Search</button>
                                </div>

                                <!-- Button -->
                                <div class="button-modal">
                                    <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <!-- <button class="btn btn-success bg-blue" type="submit">Save</button> -->
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="px-md-4 px-3 py-5">
                <div id="m-table" class="table-responsive">
                    <table class="table mt-2" id="table-master-file" style="width: 100%;">
                        <thead class="table-light border-b border-black bg-white align-middle text-nowrap">
                            <tr>
                                <th>#</th>
                                <th>Employee #</th>
                                <th>Name</th>
                                <th>Cost Center</th>
                                <th>Access</th>
                                <th>Rule</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            {{#employeesList}}
                            <tr>
                                <td class="text-nowrap">{{number}}</td>
                                <td>{{empNo}}</td>
                                <td>{{empName}}</td>
                                <td>{{costcenter}}</td>
                                <td>{{access}}</td>
                                <td>{{rule}}</td>
                                <td class="text-nowrap"> 
                                    <button class="edit-btn edit-emp-num btn btn-outline-primary" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#edit-modal-employee" data-index="{{empUid}}">
                                        <i class="fa-solid fa-hashtag"></i>
                                    </button> 
                                    <a href="#/master/file/modal/name/{{empUid}}" class="edit-btn btn btn-outline-success">
                                        <i class="fa-solid fa-address-card"></i>
                                    </a> 
                                    <button class="edit-btn edit-emp-type btn btn-outline-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#edit-modal-access" data-index="{{empUid}}">
                                        <i class="fa-solid fa-shield"></i>
                                    </button> 
                                </td>
                            </tr>
                            {{/employeesList}}
                        </tbody>
                    </table>
                </div>
                
                <!-- Edit Employee # -->
                <div class="modal fade" id="edit-modal-employee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                <p class="modal-title" id="exampleModalLabel">Update Employee Number</p>
                                <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                            </div>
    
                            <div class="body-modal">
                                <form class="row my-1 needs-validation" id="updateEmployeeNumberForm" novalidate>
                                    <div class="modal-body-info">
                                        <div class="">
                                            <label for="validationCustom01" class="form-label">Current Employee Number</label>
                                            <input type="number" class="form-control input" id="validationCustom01" name="curEmpNo" required disabled>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <label for="validationCustom01" class="form-label">Employee Number</label>
                                            <input type="number" class="form-control input" id="validationCustom01" name="empNo" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                    </div>
    
                                    <!-- Button -->
                                    <div class="button-modal">
                                        <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button class="btn btn-success bg-blue" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Employee Access -->
                <div class="modal fade" id="edit-modal-access" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                <p class="modal-title" id="exampleModalLabel">Update Employee Access</p>
                                <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                            </div>
    
                            <div class="body-modal">
                                <form class="row my-1 needs-validation" id="newEmployeeTypeForm" novalidate>
                                    <div class="modal-body-info">
                                        <div class="">
                                            <label for="validationCustom01" class="form-label">Usertype</label>
                                            <select class="form-select" id="validationCustom01" name="usertypes" required>
                                                <option value="Administrator">Administrator</option>
                                                <option value="Human Resources">Human Resources</option>
                                                <option value="Accounting">Accounting</option>
                                                <option value="Employee">Employee</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                        </div>
                                    </div>
    
                                    <!-- Button -->
                                    <div class="button-modal">
                                        <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button class="btn btn-success bg-blue" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<script type="text/template" id="krono-location">

                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                            <p class="modal-title" id="exampleModalLabel">Request Overtime</p>

                        <div class="body-modal">
                            <form class="row my-1 needs-validation" novalidate>

                                    <div class="">

                                <!-- Button -->

                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- TABLE -->

                    <table class="table w-100 text-nowrap" id="table-location">

                                <td>

                                </td>   
                            </tr>
                        </tbody>
                    </table>    
                    
                    <!-- Edit Modal -->
                    <div class="modal fade" id="edit-all" tabindex="-1" aria-labelledby="editAll" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="header-modal d-flex justify-content-between align-items-center border-bottom">

                                            </div>
