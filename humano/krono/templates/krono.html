<!-- MASTER FILE -->
<script type="text/template" id="krono-master-file">
    <div class="back-main bg-white h-100 mx-md-4 mx-3">
        <div class="bg-white"> 
            <div id="text-btn" class="d-flex align-items-center justify-content-between px-md-4 px-3 fw-medium">
                <span class="fw-medium">Master File</span>
                <button type="button" class="new rounded border-0 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal"> New </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                            <p class="modal-title" id="exampleModalLabel">New Employee</p>
                            <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                        </div>

                        <div class="body-modal">
                            <form class="row my-1 needs-validation" novalidate>
                                <div class="modal-body-info">
                                    <div class="">
                                        <label for="validationCustom01" class="form-label">Firstname</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label">Middlename</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label">Lastname</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <button class="btn btn-outline-success mt-3 w-100" type="submit">Search</button>
                                </div>

                                <!-- Button -->
                                <div class="button-modal">
                                    <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <!-- <button class="btn btn-success bg-blue" type="submit">Save</button> -->
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="px-md-4 px-3 py-5">
                <div id="m-table" class="table-responsive">
                    <table class="table mt-2" id="table-master-file" style="width: 100%;">
                        <thead class="table-light border-b border-black bg-white align-middle text-nowrap">
                            <tr>
                                <th>#</th>
                                <th>Employee #</th>
                                <th>Name</th>
                                <th>Cost Center</th>
                                <th>Access</th>
                                <th>Rule</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr>
                                <td>D</td>
                                <td>DS</td>
                                <td>D</td>
                                <td>C</td>
                                <td>T</td>
                                <td>G</td>
                                <td class="text-nowrap"> 
                                    <button class="action1 btn btn-outline-primary" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#edit-modal-employee">
                                        <i class="fa-solid fa-hashtag"></i>
                                    </button> 
                                    <a href="#/master-file-modal/" class="action1 btn btn-outline-success">
                                        <i class="fa-solid fa-address-card"></i>
                                    </a> 
                                    <button class="action1 btn btn-outline-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#edit-modal-access">
                                        <i class="fa-solid fa-shield"></i>
                                    </button> 
                                </td>
                            </tr>
                        </tbody>
                    </table>
