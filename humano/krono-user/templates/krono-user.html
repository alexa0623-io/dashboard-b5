<!-- PROFILE -->
<script type="text/template" id="krono-user-profile">
    <div class="back-main h-100 px-4">
        <span class="profile fw-medium">PERSONAL DETAILS</span>
        <div class="master-tab-content d-flex flex-lg-row flex-column gap-3 mt-md-3 mt-2">
            <div class="tab-user h-25 d-flex flex-column justify-content-center rounded bg-white p-3">
                <div id="tab-drop" class="d-flex flex-column justify-content-center align-items-center text-center rounded-2 mb-3">
                    <i id="tab-icon" class="fa-solid fa-user"></i>
                    <p id="tab-text">Image not available</p>
                </div>

                <!-- BUTTON -->
                <button type="button" class="change-pro mb-2 rounded" data-bs-toggle="modal" data-bs-target="#changeProfile">
                    Change Profile
                </button>
                <!-- <button class="change-pass py-md-3 py-2 rounded">Change Password</button> -->
                <button type="button" class="change-pass rounded" data-bs-toggle="modal" data-bs-target="#changePassword">
                    Change Password
                </button>
            </div>

            <!-- MODAL -->
            <!-- Change Profile Modal -->
            <div class="modal fade" id="changeProfile" tabindex="-1" aria-labelledby="changeProfile" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                            <p class="modal-title" id="changeProfile">Upload Profile Picture</p>
                            <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                        </div>
                        <div class="body-modal p-3 py-4">
                            <input type="file" id="tab_input_file" accept="image/*" class="form-control">
                        </div>
                        
                        <!-- BUTTON -->
                        <div class="">
                            <div class="w-100 d-flex justify-content-end gap-2 border-top px-3 py-2">
                                <button class="btn btn-success w-25" type="submit" id="savePhoto">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Change Password Modal -->
            <div class="modal fade" id="changePassword" tabindex="-1" aria-labelledby="changePassword" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                            <p class="modal-title" id="changePassword">New Employee</p>
                            <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                        </div>

                        <div class="body-modal">
                            <form class="row my-1 needs-validation" novalidate>
                                <div class="modal-body-info">
                                    <div class="">
                                        <label for="validationCustom01" class="form-label fw-medium">Enter Current Password</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label fw-medium">Enter Your New Password</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label fw-medium">Re-enter Your New Password</label>
                                        <input type="text" class="form-control input" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="button-modal">
                                    <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button class="btn btn-success bg-blue w-auto" type="submit">Change Password</button>
                                    </div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- </div> -->
            <div class="w-100" style="height: 70vh;">
                <label class="tab-personal w-100 rounded-top fw-medium p-3 px-md-4 px-3">Personal Information</label>
                <div class="bg-white">
                    <form class="g-md-4 g-3">
                        <!-- 1st row -->
                        <div class="row pt-md-4 pt-2 px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-4 mt-md-0 mt-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="input form-control" name="firstname" placeholder="first name">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="mid-last input form-control" name="middlename" placeholder="middle name">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="mid-last input form-control" name="lastname" placeholder="last name">
                            </div>
                        </div>
                        
                        <!-- <hr class="master-tab-hr"> -->

                        <!-- 2nd row -->
                        <div class="row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-4 mt-md-0 mt-3">
                                <label class="form-label">Nickname</label>
                                <input type="text" name="nickname" class="input form-control">
                            </div>  
                            <div class="col-md-4 mt-md-0 mt-3">
                                <label class="form-label">Birthday</label>
                                <input type="date" name="bday" class="input form-control">
                            </div>
                            <div class="col-md-4 mt-md-0 mt-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="input form-control">
                            </div>
                        </div>
                        
                        <hr class="tab-hr">

                        <!-- 3rd row -->
                        <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-6">
                                <label for="validationCustom01" class="form-label">Gender</label>
                                <select class="form-select" name="gender" id="validationCustom01" required>
                                    <option selected disabled value="">--Select--</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-md-6 mt-md-0 mt-3">
                                <label for="validationCustom01" class="form-label">Marital</label>
                                <select class="form-select" name="marital" id="validationCustom01" required>
                                    <option selected disabled value="">--Select--</option>
                                    <option value="Married">Married</option>
                                    <option value="Single">Single</option>
                                    <option value="Living Common Law">Living Common Law</option>
                                    <option value="Widowed">Widowed</option>
                                    <option value="Separate">Separate</option>
                                    <option value="Divorced">Divorced</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                        </div>

                        <!-- 4th row -->
                        <div class="row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-6 mt-md-0 mt-3">
                                <label for="validationCustom01" class="form-label">Nationality</label>
                                <select class="form-select" id="validationCustom01" name="nationality" required>
                                    <option selected disabled value="">--Select--</option>
                                    {{#nationalList}}
                                    <option value="{{name}}">{{name}}</option>
                                    {{/nationalList}}
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-md-6 mt-md-0 mt-3">
                                <label class="form-label">Religion</label>
                                <input type="text" class="input form-control">
                            </div>
                        </div>
                        
                        <hr class="tab-hr">

                        <!-- 5th row -->
                        <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-3">
                                <label class="form-label">House Info</label>
                                <input type="text" class="input form-control" name="housenumber" placeholder="House No./Street">
                            </div>  
                            <div class="col-md-3">
                                <input type="text" class="mid-last input form-control" name="barangay" placeholder="Barangay">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="mid-last input form-control" name="city" placeholder="City">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="mid-last input form-control" name="region" placeholder="Region">
                            </div>
                        </div>

                        <hr class="tab-hr">

                        <!-- 6th row -->
                        <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-4">
                                <label class="form-label">Height</label>
                                <input type="text" name="height" class="input form-control">
                            </div>
                            <div class="col-md-4 mt-md-0 mt-3">
                                <label class="form-label">Weight</label>
                                <input type="text" name="weight" class="input form-control">
                            </div>
                            <div class="col-md-4 mt-md-0 mt-3">
                                <label class="form-label">Blood Type</label>
                                <input type="text" name="bloodtype" class="input form-control">
                            </div>
                        </div>
                        
                        <hr class="tab-hr">

                        <!-- 7th row -->
                        <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-6">
                                <label class="form-label">Driver License</label>
                                <input type="text" name="driverLicense" class="input form-control">
                            </div>
                            <div class="col-md-6 mt-md-0 mt-3">
                                <label class="form-label">License Expired</label>
                                <input type="text" name="expiryLicense" class="input form-control">
                            </div>
                        </div>

                        <!-- <hr class="master-tab-hr"> -->

                        <!-- 8th row -->
                        <div class="row px-md-4 px-3 mb-md-4 mb-0">
                            <div class="col-md-3 mt-md-0 mt-3">
                                <label class="form-label">SSS</label>
                                <input type="text" name="sssNo" class="input form-control" placeholder="SSS">
                            </div>  
                            <div class="col-md-3 mt-md-0 mt-3">
                                <label class="form-label">BIR</label>
                                <input type="text" name="taxNo" class="input form-control" placeholder="BIR">
                            </div>  
                            <div class="col-md-3 mt-md-0 mt-3">
                                <label class="form-label">Philhealth No.</label>
                                <input type="text" name="philhealthNo" class="input form-control" placeholder="Philhealth No.">
                            </div>  
                            <div class="col-md-3 mt-md-0 mt-3">
                                <label class="form-label">Pag-ibig No.</label>
                                <input type="text" class="input form-control" name="pagibigNo" placeholder="Pag-ibig No.">
                            </div>  
                        </div>
                        
                        <!-- <hr class="master-tab-hr"> -->

                        <!-- 9th row -->
                        <div class="row px-md-4 px-3 mb-md-4 mb-3">
                            <div class="col-md-6 mt-md-0 mt-3">
                                <label for="validationCustom01" class="form-label">Tax Status</label>
                                <select class="form-select" name="tax-status" id="validationCustom01" required>
                                    <option selected disabled value="">--Select--</option>
                                    {{#taxStatusList}}
                                    <option value="{{uid}}">{{taxStatus}}</option>
                                    {{/taxStatusList}}
                                </select>
                                <div class="invalid-feedback">
