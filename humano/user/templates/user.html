<!-- DASHBOARD -->
<script type="text/template" id="user-dash">
    <div class="dash-container">
        <div id="main">
            <div class="row text-white fw-light">
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-2">
                    <div id="cards" class="bg1 border rounded d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h3 class="card-title fw-normal">20</h3>
                            <p class="card-text">LEAVE</p>
                        </div>
                        <img id="leave" src="../static/img/leave.png" class="">  
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-2">
                    <div id="cards" class="bg2 border rounded d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h3 class="card-title fw-normal">30</h3>
                            <p class="card-text">OVERTIME</p>
                        </div>
                        <img src="../static/img/overtime.png"> 
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-2">
                    <div id="cards" class="bg3 border rounded d-flex align-items-center justify-content-between p-3">
                        <div>
                            <h2 class="card-title fw-normal">45</h2>
                            <p class="card-text">HOLIDAY & RESTDAY</p>
                        </div>
                        <img src="../static/img/holiday.png">   
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mb-md-4 mb-3">
                    <div id="cards" class="bg4 border rounded d-flex align-items-center justify-content-between p-3">
                        <div class="">
                            <h3 class="card-title fw-normal">13</h3>
                            <div class="d-flex align-items-center gap-2">
                                <p class="card-text">NEW EMPLOYEE</p>
                            </div>
                        </div>
                        <img src="../static/img/new.png">   
                    </div>
                </div>
            </div>

            <div id="d-table" class="row text-white fw-light">
                <div class="col-xl-8 col-12 mb-md-4 mb-3">
                    <div class="h-100 w-100 bg-white mb-md-4 mb-4 rounded border">
                        <div class="bg1 card-header rounded-top">
                            <p class="h-100 d-flex align-items-center mx-3">Birthday Celebrants</p>
                        </div>

                        <div id="dash-table" class="mx-3 mt-md-1 mt-0 pt-3">
                            <table class="table w-100" id="table-birthday-celebration">
                                <thead class="table-light border-b border-black align-middle text-nowrap">
                                    <tr>
                                        <th scope="col">Birthday</th>
                                        <th scope="col">Employee #</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Department</th>
                                        <th scope="col">Age</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    {{#birthday}}
                                    <tr class="border-b">
                                        <td class="">{{birthday}}</td>
                                        <td class="">{{empNo}}</td>
                                        <td class="">{{name}}</td>
                                        <td class="">{{department}}</td>
                                        <td class="">{{age}}</td>
                                    </tr>
                                    {{/birthday}}
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div>
                <!-- CALENDAR -->
                <div class="col-xl-4 col-12 mb-md-4 mb-3">
                    <div class="border rounded bg-white md:h-100 h-auto">
                        <div class="bg1 card-header rounded-top ">
                            <p class="h-100 d-flex align-items-center px-3 fw-medium">Calendar</p>
                        </div>  
                        <div id="cal" class="w-full">
                            <div class="calendar">
                                <div id="month" class="d-flex align-items-center justify-content-between text-black">
                                    <i id="prev" class="icon-nav fa-solid fa-chevron-left"></i>
                                    <span class="current-date"></span>    
                                    <i id="next" class="icon-nav fa-solid fa-chevron-right text-[#107A71] text-sm"></i>
                                </div>
                                <ul class="weeks">
                                    <li>S</li>
                                    <li>M</li>
                                    <li>T</li>
                                    <li>W</li>
                                    <li>T</li>
                                    <li>F</li>
                                    <li>S</li>
                                </ul>
                                <ul class="days"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Employee -->
            <div id="d-table" class="row text-white fw-light">
                <div class="col-xl-8 col-12 mb-md-4 mb-3">
                    <div class="h-100 w-100 bg-white mb-md-4 mb-4 rounded border">
                        <div class="bg1 card-header rounded-top">
                            <p class="h-100 d-flex align-items-center mx-3">New Employee</p>
                        </div>

                        <div id="dash-table" class="mx-3 mt-md-1 mt-0 pt-3">
                            <table class="table w-100" id="table-new-employee">
                                <thead class="table-light border-b border-black align-middle text-nowrap">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Employee #</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Date Hired</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    {{#newemployee}}
                                    <tr class="border-b">
                                        <td>{{count}}</td>
                                        <td>{{empNo}}</td>
                                        <td>{{name}}</td>
                                        <td>{{datehired}}</td>
                                    </tr>
                                    {{/newemployee}}
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div>

                <!-- Department -->
                <div class="col-xl-4 col-12 mb-md-4 mb-3">
                    <div class="border rounded bg-white md:h-100 h-auto">
                        <div class="bg3 card-header rounded-top ">
                            <p class="h-100 d-flex align-items-center px-3 fw-medium">Department</p>
                        </div>  
                        <div id="dep" class="px-1 my-md-4 my-3">
                            <div class="overflow-x-auto">
                                <table class="w-100">
                                    {{#empcount}}
                                    <tr>
                                        <td class="px-3 py-2">{{deptname}}</td>
                                        <td class="px-3 py-2 text-center">{{count}}</td>
                                    </tr>
                                    {{/empcount}}
                                    <tr class="text-end fw-medium">
                                        <td class="px-1 md:px-0 py-2 fs-6">TOTAL :</td>
                                        <td class="px-md:px-0 py-2 text-center fs-4" style="color: #107A71;">{{totalemp}}</td>
                                    </tr>
                                </table>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- PROFILE -->
<script type="text/template" id="user-profile">
    <div class="back-main">
        <div class="user-profile h-100">
            <div class="user-employee-details fw-medium d-flex align-items-center gap-3 mb-2" >
                <span class="">PROFILE</span>
            </div>
    
            <div class="d-flex flex-lg-row flex-column gap-3">
                <div class="tab-user h-25 d-flex flex-column justify-content-center rounded bg-white p-3">
                    <div id="tab-drop" class="d-flex flex-column justify-content-center align-items-center text-center rounded-2 mb-3">
                        <i id="tab-icon" class="fa-solid fa-user"></i>
                        <p id="tab-text">Image not available</p>
                    </div>
    
                    <!-- BUTTON -->
                    <button type="button" class="change-pro mb-2 rounded" data-bs-toggle="modal" data-bs-target="#changeProfile">
                        Change Profile
                    </button>
                    <!-- <button class="change-pass py-md-3 py-2 rounded">Change Password</button> -->
                    <button type="button" class="change-pass rounded" data-bs-toggle="modal" data-bs-target="#changePassword">
                        Change Password
                    </button>
                </div>
    
                <!-- MODAL -->
                <!-- Change Profile Modal -->
                <div class="modal fade" id="changeProfile" tabindex="-1" aria-labelledby="changeProfile" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                <p class="modal-title" id="changeProfile">Upload Profile Picture</p>
                                <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                            </div>
                            <div class="body-modal p-3 py-4">
                                <input type="file" id="tab_input_file" accept="image/*" class="form-control">
                            </div>
                            
                            <!-- BUTTON -->
                            <div class="">
                                <div class="w-100 d-flex justify-content-end gap-2 border-top px-3 py-2">
                                    <button class="btn btn-success w-25" type="submit" id="savePhoto">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Change Password Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                <p class="modal-title" id="exampleModalLabel">New Employee</p>
                                <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                            </div>
    
                            <div class="body-modal">
                                <form class="row my-1 needs-validation" novalidate>
                                    <div class="modal-body-info">
                                        <div class="">
                                            <label for="validationCustom01" class="form-label">Enter Current Password</label>
                                            <input type="text" class="form-control input" id="validationCustom01" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                        <div class="">
                                            <label for="validationCustom01" class="form-label">Enter Your New Password</label>
                                            <input type="text" class="form-control input" id="validationCustom01" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <label for="validationCustom01" class="form-label">Re-enter Your New Password</label>
                                            <input type="text" class="form-control input" id="validationCustom01" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                    </div>
    
                                    <!-- Button -->
                                    <div class="button-modal">
                                        <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button class="btn btn-success bg-blue w-auto" type="submit">Change Password</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="w-100" style="height: 70vh;">
                    <label class="user-personal w-100 rounded-top fw-medium p-3 px-md-4 px-3">Personal Information</label>
                    <!-- <label class="w-100 rounded-top fw-medium p-3 px-md-4 px-3">Personal Information</label> -->
                    <div class="personal-info bg-white">
                        <form class="g-md-4 g-3" id="updateProfile">
                            <!-- 1st row -->
                            <div class="row pt-md-4 pt-2 px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="input form-control" placeholder="first name" name="firstname">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="mid-last input form-control" placeholder="middle name" name="middlename">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="mid-last input form-control" placeholder="last name" name="lastname">
                                </div>
                            </div>
                            
                            <!-- <hr class="master-tab-hr"> -->
    
                            <!-- 2nd row -->
                            <div class="row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Nickname</label>
                                    <input type="text" class="input form-control" name="nickname">
                                </div>  
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="input form-control" name="bday">
                                </div>
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="input form-control" name="email">
                                </div>
                            </div>
                            
                            <hr class="tab-hr">
    
                            <!-- 3rd row -->
                            <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-6">
                                    <label for="validationCustom01" class="form-label">Gender</label>
                                    <select class="form-select" id="validationCustom01" name="gender" required>
                                        <option selected disabled value="">--Select--</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label for="validationCustom01" class="form-label">Marital</label>
                                    <select class="form-select" id="validationCustom01" name="marital" required>
                                        <option selected disabled value="">--Select--</option>
                                        <option value="Married">Married</option>
                                        <option value="Single">Single</option>
                                        <option value="Living Common Law">Living Common Law</option>
                                        <option value="Widowed">Widowed</option>
                                        <option value="Separate">Separate</option>
                                        <option value="Divorced">Divorced</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                            </div>
    
                            <!-- 4th row -->
                            <div class="row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label for="validationCustom01" class="form-label">Nationality</label>
                                    <select class="form-select" id="validationCustom01" name="nationality" required>
                                        <option selected disabled value="">--Select--</option>
                                        {{#nationalList}}
                                            <option value="{{name}}">{{name}}</option>
                                        {{/nationalList}}
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label class="form-label">Religion</label>
                                    <input type="text" class="input form-control">
                                </div>
                            </div>
                            
                            <hr class="tab-hr">
    
                            <!-- 5th row -->
                            <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-3">
                                    <label class="form-label">House Info</label>
                                    <input type="text" class="input form-control" name="housenumber" placeholder="House No./Street">
                                </div>  
                                <div class="col-md-3">
                                    <input type="text" class="mid-last input form-control" name="barangay" placeholder="Barangay">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="mid-last input form-control" name="city" placeholder="City">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="mid-last input form-control" name="region" placeholder="Region">
                                </div>
                            </div>
    
                            <hr class="tab-hr">
    
                            <!-- 6th row -->
                            <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-4">
                                    <label class="form-label">Height</label>
                                    <input type="text" class="input form-control" name="height">
                                </div>
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Weight</label>
                                    <input type="text" class="input form-control" name="weight">
                                </div>
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Blood Type</label>
                                    <input type="text" class="input form-control" name="bloodtype">
                                </div>
                            </div>
                            
                            <hr class="tab-hr">

                                        <th class="text-md-start text-end">Action</th>

                                </thead>
                                <tbody class="align-middle">
                                    {{#educbackgroundList}}
                                    <tr>
                                        <td class="text-nowrap">{{number}}</td>
                                        <td>{{level}}</td>
                                        <td>{{school}}</td>
                                        <td>{{year}}</td>
                                        <td>{{major}}</td>
                                        <td>{{start_date}}</td>
                                        <td>{{end_date}}</td>
                                        <td class="text-md-start text-end">
                                            <button class="edit-btn btn btn-outline-success" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#edit-work" data-empuid="{{emp_uid}}" data-uid="{{uid}}">Edit</button>  
                                        </td>   
                                    </tr>
                                    {{/educbackgroundList}}
                                </tbody>
                            </table>    
                            
                            <!-- Edit Modal -->
                            <div class="modal fade" id="edit-work" tabindex="-1" aria-labelledby="edit-work" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                            <p class="modal-title">Edit Education</p>
                                            <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                                        </div>
        
                                        <div class="body-modal"> 
                                            <form class="row my-1 needs-validation" id="form-edit-education" novalidate>
                                                <div class="modal-body-info">
                                                    <div class="">
                                                        <label for="validationCustom01" class="form-label">Level</label>
                                                        <select class="form-select" id="validationCustom01" name="edit-level" required>
                                                            <option selected disabled value="">--Select--</option>
                                                            {{#educationLevelList}}
                                                            <option value="{{educLevelUid}}">{{level}}</option>
                                                            {{/educationLevelList}}
                                                        </select>
                                                        <div class="invalid-feedback">
                                                            Please select a valid state.
                                                        </div>
                                                    </div>
                                                    <div class="mt-3">
                                                        <label for="validationCustom01" class="form-label">School</label>
                                                        <input type="text" class="form-control input" name="edit-school" id="validationCustom01" required>
                                                        <div class="invalid-feedback">
                                                            Please fill this up.
                                                        </div>
                                                    </div>
                                                    <div class="mt-3">
                                                        <label for="validationCustom01" class="form-label">Course</label>
                                                        <input type="text" class="form-control input" name="edit-major" id="validationCustom01" placeholder="Major" required>
                                                        <div class="invalid-feedback">
                                                            Please fill this up.
                                                        </div>
                                                    </div>
                                                    <div class="mt-3">
                                                        <label for="validationCustom01" class="form-label">School Year</label>
                                                        <input type="text" class="form-control input" name="edit-year" id="validationCustom01" required>
                                                        <div class="invalid-feedback">
                                                            Please fill this up.
                                                        </div>
                                                    </div>
                                                    <div class="mt-3">
                                                        <label for="validationCustom01" class="form-label">Start Date</label>
                                                        <input type="date" class="form-control input" id="validationCustom01" name="edit-start" required>
                                                        <div class="invalid-feedback">
                                                            Please fill this up.
                                                        </div>
                                                    </div>
                                                    <div class="mt-3">
                                                        <label for="validationCustom01" class="form-label">End Date</label>
                                                        <input type="date" class="form-control input" id="validationCustom01" name="edit-end" required>
                                                        <div class="invalid-feedback">
                                                            Please fill this up.
                                                        </div>
                                                    </div>
                                                    <div class="d-flex gap-5 mt-4">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="Enable">
                                                            <label class="form-check-label" for="flexRadioDefault1">
                                                                Enable
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="status" id="flexRadioDefault2" value="Disable" checked>
                                                            <label class="form-check-label" for="flexRadioDefault2">
                                                                Disable
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
        
                                                <!-- Button -->
                                                <div class="button-modal">
                                                    <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                        <button class="btn btn-success bg-blue" type="submit">Update</button>
                                                    </div>
                                                </div>
                                            </form> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
</script>
<!-- 404 -->
<script type="text/template" id="404">
    <div class="error h-100">
        <div class="d-flex flex-column justify-content-center align-items-center h-100 text-center mt-5">
            <p>Oops! Page not found.</p>
            <p class="">We could not find the page you were looking for. Meanwhile, you may <a href="#/dashboard/{{euid}}" >return to dashboard</a> or try using the search form.</p>
        </div>
    </div>    
</script>
