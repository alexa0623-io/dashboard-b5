<!-- PROFILE -->
<script type="text/template" id="user-profile">
    <div class="back-main">
        <div class="user-profile h-100">
            <div class="user-employee-details fw-medium d-flex align-items-center gap-3 mb-2" >
                <span class="">PROFILE</span>
            </div>
    
            <div class="d-flex flex-lg-row flex-column gap-3">
                <div class="tab-user h-25 d-flex flex-column justify-content-center rounded bg-white p-3">
                    <div id="tab-drop" class="d-flex flex-column justify-content-center align-items-center text-center rounded-2 mb-3">
                        <i id="tab-icon" class="fa-solid fa-user"></i>
                        <p id="tab-text">Image not available</p>
                    </div>
    
                    <!-- BUTTON -->
                    <button type="button" class="change-pro mb-2 rounded" data-bs-toggle="modal" data-bs-target="#changeProfile">
                        Change Profile
                    </button>
                    <!-- <button class="change-pass py-md-3 py-2 rounded">Change Password</button> -->
                    <button type="button" class="change-pass rounded" data-bs-toggle="modal" data-bs-target="#changePassword">
                        Change Password
                    </button>
                </div>
    
                <!-- MODAL -->
                <!-- Change Profile Modal -->
                <div class="modal fade" id="changeProfile" tabindex="-1" aria-labelledby="changeProfile" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                <p class="modal-title" id="changeProfile">Upload Profile Picture</p>
                                <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                            </div>
                            <div class="body-modal p-3 py-4">
                                <input type="file" id="tab_input_file" accept="image/*" class="form-control">
                            </div>
                            
                            <!-- BUTTON -->
                            <div class="">
                                <div class="w-100 d-flex justify-content-end gap-2 border-top px-3 py-2">
                                    <button class="btn btn-success w-25" type="submit" id="savePhoto">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Change Password Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                                <p class="modal-title" id="exampleModalLabel">New Employee</p>
                                <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                            </div>
    
                            <div class="body-modal">
                                <form class="row my-1 needs-validation" novalidate>
                                    <div class="modal-body-info">
                                        <div class="">
                                            <label for="validationCustom01" class="form-label">Enter Current Password</label>
                                            <input type="text" class="form-control input" id="validationCustom01" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                        <div class="">
                                            <label for="validationCustom01" class="form-label">Enter Your New Password</label>
                                            <input type="text" class="form-control input" id="validationCustom01" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <label for="validationCustom01" class="form-label">Re-enter Your New Password</label>
                                            <input type="text" class="form-control input" id="validationCustom01" required>
                                            <div class="invalid-feedback">
                                                Please fill this up.
                                            </div>
                                        </div>
                                    </div>
    
                                    <!-- Button -->
                                    <div class="button-modal">
                                        <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button class="btn btn-success bg-blue w-auto" type="submit">Change Password</button>
                                        </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="w-100" style="height: 70vh;">
                    <label class="user-personal w-100 rounded-top fw-medium p-3 px-md-4 px-3">Personal Information</label>
                    <!-- <label class="w-100 rounded-top fw-medium p-3 px-md-4 px-3">Personal Information</label> -->
                    <div class="personal-info bg-white">
                        <form class="g-md-4 g-3">
                            <!-- 1st row -->
                            <div class="row pt-md-4 pt-2 px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="input form-control" placeholder="first name">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="mid-last input form-control" placeholder="middle name">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="mid-last input form-control" placeholder="last name">
                                </div>
                            </div>
                            
                            <!-- <hr class="master-tab-hr"> -->
    
                            <!-- 2nd row -->
                            <div class="row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Nickname</label>
                                    <input type="text" class="input form-control">
                                </div>  
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Birthday</label>
                                    <input type="date" class="input form-control">
                                </div>
                                <div class="col-md-4 mt-md-0 mt-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="input form-control">
                                </div>
                            </div>
                            
                            <hr class="tab-hr">
    
                            <!-- 3rd row -->
                            <div class="with-hr row px-md-4 px-3 mb-md-4 mb-0">
                                <div class="col-md-6">
                                    <label for="validationCustom01" class="form-label">Gender</label>
                                    <select class="form-select" id="validationCustom01" required>
                                        <option selected disabled value="">--Select--</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label for="validationCustom01" class="form-label">Marital</label>
                                    <select class="form-select" id="validationCustom01" required>
                                        <option selected disabled value="">--Select--</option>
                                        <option value="1">Married</option>
                                        <option value="2">Single</option>
                                        <option value="3">Living Common Law</option>
                                        <option value="4">Widowed</option>
                                        <option value="5">Separate</option>
                                        <option value="6">Divorced</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
