<script type="text/template" id="dash-container">

                                        <td class="px-3 text-nowrap">{{name}}</td>

                                                <td scope="col">28</th>

                                            </tr>

                    </div>

            <!-- New Employee -->

                        </div>

<!-- MASTER FILE -->
<script type="text/template" id="master">
    <div class="back-main bg-white h-100 mx-md-4 mx-3">
        <div class="bg-white"> 
            <div id="text-btn" class="d-flex align-items-center justify-content-between px-md-4 px-3 fw-medium">
                <span class="fw-medium">Master File</span>
                <div class="d-flex gap-2">
                    <button class="export rounded border-0 text-white">Export</button>
                    <button type="button" class="new rounded border-0 text-white" data-bs-toggle="modal" data-bs-target="#newEmployee">
                        New
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="newEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="header-modal d-flex justify-content-between align-items-center border-bottom">
                            <p class="modal-title" id="exampleModalLabel">New Employee</p>
                            <i class="fa-solid fa-x" style="cursor: pointer;" data-bs-dismiss="modal" aria-label="Close"></i>
                        </div>

                        <div class="body-modal">
                            <form class="row my-1 needs-validation" novalidate>
                                <div class="modal-body-info">
                                    <div class="">
                                        <label for="validationCustom01" class="form-label">Firstname</label>
                                        <input type="text" class="form-control input" name="firstname" id="validationCustom01" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label">Middlename</label>
                                        <input type="text" class="form-control input" name="middlename" id="validationCustom02" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="validationCustom01" class="form-label">Lastname</label>
                                        <input type="text" class="form-control input" name="lastname" id="validationCustom03" required>
                                        <div class="invalid-feedback">
                                            Please fill this up.
                                        </div>
                                        <button class="employee-search btn mt-3" type="button"  id="employeeSearch">Search</button>
                                    </div>
                                    <div id="employeeTextboxHidden">
                                        <div class="form-group mt-3">
                                            <label class="form-label">Marital Status</label>
                                            <select name="marital" id="marital" class="form-control ">
                                                <option value=""></option>
                                                <option value="Single">Single</option>
                                                <option value="Married">Married</option>
                                            </select>
                                            <span class="error-message" id="error-message-marital"></span>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label class="form-label">Usertype</label>
                                            <select name="usertype" id="usertype" class="form-control">
                                                <option value=""></option>
                                                <option value="Administrator">Administrator</option>
                                                <option value="HumanResource">Human Resource</option>
                                                <option value="Accounting">Accounting</option>
                                                <option value="Employee">Employee</option>
                                            </select>
                                            <span class="error-message" id="error-message-usertype"></span>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label class="form-label">Username:</label>
                                            <input type="text" name="username" id="username" class="form-control" />
                                            <span class="error-message" id="error-message-username"></span>
                                        </div>
                                        <div class="form-group mt-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" name="password" id="password" class="form-control" value="123" disabled/>
                                            <span class="error-message" id="error-message-password"></span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="button-modal">
                                    <div class="w-100 d-flex justify-content-end gap-2 border-top">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

                    </div>
                </div>
            </div>
    
            <!-- TABLE -->
            <div class="px-md-4 px-3 py-5">
                <div id="m-table" class="table-responsive">
                    <table class="table mt-2" id="table-request" style="width: 100%;">
                        <thead class="table-light border-b border-black bg-white align-middle text-nowrap">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            {{#requestsList}}
                            <tr>
                                <td>{{number}}</td>
                                <td>{{requestName}}</td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <button class="edit-btn btn btn-outline-success" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#edit_modal" data-uid="{{requestUid}}">Edit</button>       
                                        <button class="delete-btn btn btn-outline-danger" data-bs-dismiss="modal" data-bs-toggle="modal" aria-label="Close" data-bs-target="#certificate-delete" data-uid="{{requestUid}}">Delete</button>   
                                    </div>
                                </td>
                            </tr>
                            {{/requestsList}}
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
    </div>
</script>
